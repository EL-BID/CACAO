<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Fragments for other templates !!!</title>
    
    <link rel="stylesheet" type="text/css" class="ui" href="/css/semantic.min.css">
    
	<script src="/js/jquery.min.js"></script>
	<script src="/js/semantic.min.js"></script>
</head>
<body>

<div class="ui modal" id="modal_confirm" th:fragment="question">
  <div class="image content">
    <div class="image"><i class="question circle icon"></i></div>
    <div class="description">Question</div>
  </div>
  <div class="actions">
    <div class="ui approve button" th:text="#{yes}">Yes</div>
    <div class="ui deny button" th:text="#{no}">No</div>
  </div>
</div>		
   
<div class="ui modal" id="modal_successful" th:fragment="successful">
  <i class="close icon"></i>
  <div class="image content">
    <div class="image"><i class="thumbs up outline icon"></i></div>
    <div class="description" th:text="#{op.sucessful}">Successful!</div>
  </div>
</div>		

<div class="ui modal" id="modal_failed" th:fragment="failed">
  <i class="close icon"></i>
  <div class="image content">
    <div class="image"><i class="thumbs down icon"></i></div>
    <div class="description" th:text="#{op.failed}">Failed!</div>
  </div>
</div>		


</body>
</html>
