<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    
    <title>Error</title>
    <link rel="stylesheet" type="text/css" class="ui" href="/css/semantic.min.css">
    
	<script src="/js/jquery.min.js"></script>
	<script src="/js/semantic.min.js"></script>
</head>
<body>
<div class="ui container" th:unless="${message}">
	<h1 th:text="#{error.general.msg1}">Something went wrong! </h1>
	<h2 th:text="#{error.general.msg2}">Our Engineers are on it</h2>
	<a th:href="@{/}" class="ui button"><i class="home icon"></i><span th:text="#{error.general.home}">Go Home</span></a>
</div>
<div class="ui container" th:if="${message}">
	<div class="ui negative message" th:text="${message}">error</div>
</div>
</body>
</html>
